<div class="container">
  <h1 class="title">Tunescape Blog</h1>
  
  <!-- Search Bar -->
  <input type="text" [(ngModel)]="searchQuery" placeholder="Search by title or tag..." class="search-bar" />

  <!-- Loop through filtered posts -->
  <div class="post" *ngFor="let post of filteredPosts()">
    <!-- Post Image -->
    <img [src]="post.image" class="post-image" />
    
    <!-- Post Title -->
    <h3>{{ post.title }}</h3>

    <!-- Post Content -->
    <p>{{ post.content }}</p>

    <!-- Audio Preview -->
    <audio controls>
      <source [src]="post.audioPreview" type="audio/mpeg" />
    </audio>

    <!-- Tags -->
    <div class="tags">
      <span *ngFor="let tag of post.tags" class="tag">{{ tag }}</span>
    </div>

    <!-- Like Button -->
    <button (click)="likePost(post)" class="like-btn">
      Like {{ post.likes }}
    </button>
  </div>
</div>
