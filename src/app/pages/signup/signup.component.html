<div class="background">
  <div class="logo">
    <span class="icon">ðŸŽµ</span>
    <span class="title">TuneSpace</span>
  </div>
  
  <div class="login-box">
    <h2>Create Account</h2>

    <!-- Email input field -->
    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="email"
      required
    />

    <!-- Password input field -->
    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      required
    />

    <!-- Confirm Password input field -->
    <input
      type="password"
      placeholder="Confirm Password"
      [(ngModel)]="confirmPassword"
      required
    />

    <!-- Sign Up Button -->
    <button class="signup-btn" (click)="register()">Sign Up</button>
    
    <!-- Login Navigation Link -->
    <p class="login-text">
      Already have an account? <a (click)="goToLogin()">Log In</a>
    </p>
  </div>

  <!-- Footer -->
  <p class="footer">Discover, Create, and Share Your Sound.</p>
</div>
