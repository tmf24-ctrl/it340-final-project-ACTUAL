<div class="background">
  <div class="logo">
    <span class="icon">ðŸŽµ</span>
    <span class="title">TuneSpace</span>
  </div>
  
  <div class="login-box">
    <h2>Log In</h2>

    <!-- Email input field -->
    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="email"
    />

    <!-- Password input field -->
    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
    />

    <!-- Log In Button -->
    <button class="login-btn" (click)="login()">Log In</button>
    
    <!-- Sign Up Navigation -->
    <p class="signup-text">
      Don't have an account?
      <a [routerLink]="['/signup']">Sign Up</a>
    </p>
  </div>
  
  <!-- Footer -->
  <p class="footer">Discover, Create, and Share Your Sound.</p>
</div>
