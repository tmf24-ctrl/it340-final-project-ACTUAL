<div class="background">
  <!-- Logo / Header -->
  <div class="logo">
    <span class="icon">ðŸŽµ</span>
    <span class="title">TuneSpace</span>
  </div>
  
  <!-- Signup Form -->
  <div class="login-box">
    <h2>Create Account</h2>

    <!-- Email input field -->
    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="email"
      required
    />

    <!-- Password input field -->
    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      required
    />

    <!-- Confirm Password input field -->
    <input
      type="password"
      placeholder="Confirm Password"
      [(ngModel)]="confirmPassword"
      required
    />

    <!-- Sign Up Button -->
    <button class="signup-btn" (click)="register()">Sign Up</button>

    <!-- Display QR code for 2FA after successful registration -->
    <div *ngIf="qrCode" class="qr-code">
      <h3>Scan this QR code in your Authenticator app</h3>
      <img [src]="qrCode" alt="2FA QR Code" />
    </div>
    
    <!-- Login Navigation Link -->
    <p class="login-text">
      Already have an account? <a (click)="goToLogin()">Log In</a>
    </p>
  </div>

  <!-- Footer -->
  <p class="footer">Discover, Create, and Share Your Sound.</p>
</div>
